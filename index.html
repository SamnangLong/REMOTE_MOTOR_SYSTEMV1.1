<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Motor Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100&family=Moul&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script> 
    <script src="js/script.js"></script>
    <link rel="icon" href="IMG/KINTEK.jpg">
</head>
<body>
    <div class="container">
        <div class="TOP">
            <img src="IMG/KINTEK.jpg" alt="KINTEK logo" >
            <h1>REMOTE MOTOR CONTROL </h1>
        </div>

        <div class="BOTTOM">
            <div class="left">
                <div class="top">
                    <div class="title">
                        <h2>MONITOR DATA VFD D700</h2>
                    </div>

                    <div class="data">
                        <div class="header" id="box_setup">
                            <div class="top_left">
                                <label id="label_set_speed" >SET SPEED</label><br>
                                <input type="number" id="box_set_speed" placeholder="0-50" style="margin-top: 5px;">
                                <label id="label_set_speed_unit"><b>Hz</b></label>
                            </div>
                            <div class="top_right" id="box_setup">
                                <label id="label_voltage">VOLTAGE</label><br>
                                <input type="number" id="box_voltage" placeholder="100" style="margin-top: 5px;" disabled>
                                <label id="label_voltage_unit"><b>V</b></label>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="bottom_left" id="box_setup">
                                <label id="label_frquency">FREQUENCY</label><br>
                                <input type="number" id="box_frquency" placeholder="100" style="margin-top: 5px;" disabled>
                                <label id="label_frquency_unit"><b>Hz</b></label>
                            </div>
                            <div class="bottom_right" id="box_setup">
                                <label id="label_current">CURRENT</label><br>
                                <input type="number" id="box_current" placeholder="100" style="margin-top: 5px;" disabled>
                                <label id="label_current_unit"><b>A</b></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <div class="title">
                        <h2>CONTROL VFD D700</h2>
                    </div>

                    <div class="button">
                        <div class="top_btn">
                            <div class="btn_forward">
                                <button class="button-forward-pushable" role="button" id="BTN_FORWARD" onclick="BTN_FORWARD()">
                                    <span class="button-forward-shadow"></span>
                                    <span class="button-forward-edge"></span>
                                    <span class="button-forward-front text">
                                      FORWARD
                                    </span>
                                </button>
                            </div>
                            <div class="btn_reverse">
                                <button class="button-reverse-pushable" role="button" id="BTN_REVERSE" onclick="BTN_REVERSE()">
                                    <span class="button-reverse-shadow"></span>
                                    <span class="button-reverse-edge"></span>
                                    <span class="button-reverse-front text">
                                        REVERSE
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="bottom_btn">
                            <button class="button-stop-pushable" role="button" id="BTN_STOP" onclick="BTN_STOP()">
                                <span class="button-stop-shadow"></span>
                                <span class="button-stop-edge"></span>
                                <span class="button-stop-front text">
                                  STOP
                                </span>
                            </button>
                        </div>                       
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="title">
                    <h2>CONTROL RELAY</h2>
                </div>
                <div class="lamp">
                    <div class="lapm_relay1">
                        <div class="titles">
                            <h3>RELAY1</h3>
                        </div>
                        <div class="lamp_in">
                            <input id="checkbox" type="checkbox" disabled>
                            <label class="switch" for="checkbox">
                                <div class="powersign"></div>
                            </label>
                        </div>
                    </div>
                    <div class="lapm_relay2">
                        <div class="titles">
                            <h3>RELAY2</h3>
                        </div>
                        <div class="lamp_in">
                            <input id="checkbox1" type="checkbox" disabled>
                            <label class="switch1" for="checkbox1">
                                <div class="powersign1"></div>
                            </label>
                        </div>                        
                    </div>
                </div>
                <div class="button_relay">
                    <div class="button_relay1">
                        <button class="button-relay1-pushable" role="button" onclick="BTN_RELAY1()">
                            <span class="button-relay1-shadow"></span>
                            <span class="button-relay1-edge"></span>
                            <span class="button-relay1-front text">
                              RELAY1
                            </span>
                        </button>
                    </div>
                    <div class="button_relay2">
                        <button class="button-relay2-pushable" role="button" onclick="BTN_RELAY2()">
                            <span class="button-relay2-shadow"></span>
                            <span class="button-relay2-edge"></span>
                            <span class="button-relay2-front text">
                              RELAY2
                            </span>
                        </button>
                    </div>

                </div>
                <div class="button_stopall">
                    <button class="button-stopall-pushable" role="button" onclick="BTN_STOP_RELAY()">
                        <span class="button-stopall-shadow"></span>
                        <span class="button-stopall-edge"></span>
                        <span class="button-stopall-front text">
                          STOP
                        </span>
                    </button>
                </div>
            </div>
            <div class="powerby">
                <h3>KINTEK TECHNOLOGY CO., LTD</h3>
            </div>
        </div>
    </div>
    <script src="js/control.js"></script>

<script>
    const InputNumberMspeed = document.getElementById('box_set_speed');

    // Function to be called after the delay
    function MpublishData(value) {
          console.log('Published Message:', value);
        const message = 'setspeed:' + value;                
        client.send('setspeed', message);
        console.log('Published setspeed:', message);
    }

    // Function to handle input changes with a delay
    let delayTimer;
    function handleInput() {
      clearTimeout(delayTimer); // Clear any existing timer
    
      // Set a new timer for a 2-second delay
      delayTimer = setTimeout(() => {
        const inputMValue = InputNumberMspeed.value;
        MpublishData(inputMValue);
        // SpublishData(inputSValue);
      }, 2000);
    }

    // Add event listener for the input event
    InputNumberMspeed.addEventListener('input', handleInput);
</script>
</body>
</html>
